<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
	<div class="bg-dark bg-gradient p-2">
		<h1 class="text-center text-light">Weather Dashboard</h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 p-3">
				<div class="card p-2">
					<div class="card-content">
						<h3>Search for City</h3>
						<form>
							<div class="input-group">
								<input class="form-control" id="search-field" type="text" placeholder="City or ZIP">
								<button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
							</div>
						</form>
					</div>
				</div>

				<div id="recent-searches"></div>
			</div>
			<div class="col-md-9 p-3">
				<div id="weather-content"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	<script src="./assets/js/app.js"></script>
</body>

</html>
